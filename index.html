            padding: 0;
        }

            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background-color: var(--whatsapp-header-bg);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-header-info {
            margin-left: 15px;
            flex-grow: 1;
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            color: var(--whatsapp-text-dark);
        }

        .chat-header p {
            font-size: 13px;
            margin: 0;
            color: var(--whatsapp-time-color);
        }

        .chat-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
            background-repeat: repeat;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: var(--whatsapp-time-color);
            float: right;
            margin-left: 8px;
            margin-top: 2px;
        }

        .user-message {
            background-color: var(--whatsapp-light-green);
            align-self: flex-end;
            border-top-right-radius: 0;
            margin-right: 15px;
        }

        .ai-message {
            background-color: white;
            align-self: flex-start;
            border-top-left-radius: 0;
            margin-left: 15px;
        }

        .ai-message::before, .user-message::before {
            content: "";
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .ai-message::before {
            left: -8px;
            border-width: 0 8px 8px 0;
            border-color: transparent white transparent transparent;
        }

        .user-message::before {
            right: -8px;
            border-width: 0 0 8px 8px;
            border-color: transparent transparent transparent var(--whatsapp-light-green);
        }

        .input-container {
            background-color: var(--whatsapp-input-bg);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .message-input {
            flex: 1;
            border-radius: 20px;
            border: none;
            padding: 10px 15px;
            font-size: 15px;
            background-color: white;
            margin: 0 10px;
            outline: none;
        }

        .send-button {
            background-color: var(--whatsapp-green);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #128C7E;
        }

        .send-button:disabled {
            background-color: #A5A5A5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            margin-left: 15px;
            margin-bottom: 10px;
            background-color: white;
            padding: 8px 12px;
            border-radius: 7.5px;
            width: fit-content;
            border-top-left-radius: 0;
        }

        .typing-indicator::before {
            content: "";
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 8px 8px 0;
            border-color: transparent white transparent transparent;
        }

        .typing-dots {
            display: flex;
            margin-left: 4px;
        }

            width: 6px;
            height: 6px;
            background-color: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

            animation-delay: 0s;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

            animation-delay: 0.4s;
        }

            display: flex;
            align-items: center;

            font-size: 24px;
            color: var(--whatsapp-green);
        }
    </style>
</head>

    <div class="app-container">
        <div class="chat-header">
            <div class="road-icon">üõ£Ô∏è</div>
            <div class="chat-header-info">
                <h2>Road Trip AI Assistant</h2>
                <p>Online</p>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="messages">
                <div class="ai-message">
                    Hello! I'm your AI Road Trip Assistant. How can I help you with your journey today?
                    <!-- <span class="message-time">${getCurrentTime()}</span> -->
                </div>
            </div>
            
            <div class="input-container">
                <i class="fas fa-paperclip" style="font-size: 20px; color: #666; cursor: pointer;"></i>
                <input type="text" id="inputPrompt" class="message-input" placeholder="Type a message" />
                <button class="send-button" id="sendPromptBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendPromptBtn = document.getElementById('sendPromptBtn');
            const inputPrompt = document.getElementById('inputPrompt');
            const messages = document.getElementById('messages');

            // Handle Enter key press
            inputPrompt.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    getResponse();
                }
            });

            // Handle button click
            sendPromptBtn.addEventListener('click', getResponse);

            // Enable/disable send button based on input
            inputPrompt.addEventListener('input', function() {
                sendPromptBtn.disabled = !inputPrompt.value.trim();
            });

            async function getResponse() {
                const promptValue = inputPrompt.value.trim();
                if (!promptValue) return;

                // Add user message to chat
                addMessage(promptValue, 'user');
                
                // Clear input and disable button
                inputPrompt.value = "";
                sendPromptBtn.disabled = true;
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                scrollToBottom();

                try {
                    // First verify API endpoint is reachable
                    const testResponse = await fetch('api.php?test=1');
                    if (!testResponse.ok) {
                        throw new Error('API endpoint not reachable');
                    }

                    const roleValue = `You are an expert Road Trip Assistant named Miles. Provide helpful advice about:
- Route planning and optimization
- Scenic routes and attractions
- Rest stop recommendations
- Travel time estimates
- Weather considerations
- Vehicle preparation
- Local dining options
- Safety tips for long drives

Be friendly and concise. Use bullet points when helpful. Format responses for mobile display.`;

                    const response = await fetch(`http://localhost/api.php?role=${encodeURIComponent(roleValue)}&prompt=${encodeURIComponent(promptValue)}`);
                    if (!response.ok) {
                        throw new Error('API request failed');
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    if (!data.choices || !data.choices[0]?.message?.content) {
                        throw new Error('Invalid API response format');
                    }

                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Add AI response to chat
                    addMessage(data.choices[0].message.content, 'ai');
                } catch (error) {
                    console.error('Error:', error);
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Show error message
                    addMessage(`Sorry, I encountered an error. Please try again later.\n\n<small>Error: ${error.message}</small>`, 'ai');
                } finally {
                    sendPromptBtn.disabled = false;
                    scrollToBottom();
                }
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                // Format newlines as <br> tags
                const formattedText = text.replace(/\n/g, '<br>');
                
                messageDiv.innerHTML = `${formattedText} <span class="message-time">${getCurrentTime()}</span>`;
                messages.appendChild(messageDiv);
                scrollToBottom();
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = `
                    <span>Assistant is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                messages.appendChild(typingDiv);
                scrollToBottom();
                return typingDiv;
            }

            function scrollToBottom() {
                messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });
            }

            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                return `${hours}:${minutes} ${ampm}`;
            }
        });
    </script>
</body>
